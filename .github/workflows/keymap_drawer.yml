name: Draw ZMK keymaps
on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/keymap_draser.yml"
      - "keymap_drawer.config.yaml"
      - "config/**"

jobs:
  draw:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Skip run if triggered by bot and only drawings changed
        shell: bash
        run: |
          if [ "${{ github.actor }}" = "github-actions[bot]" ]; then
            echo "Run triggered by actions bot; checking head commit files..."
            # Ensure the commit is available
            git fetch --no-tags --prune --depth=1 origin ${{ github.sha }} || true
            files=$(git show --name-only --pretty="" ${{ github.sha }} || true)
            echo "Changed files:\n$files"
            # Check for any file not under keymap-drawer/
            non_drawings=$(echo "$files" | tr '\n' '\n' | grep -v '^keymap-drawer/' || true)
            if [ -z "$non_drawings" ]; then
              echo "Only drawings were changed by bot; exiting to avoid retrigger loop."
              exit 0
            fi
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install keymap-drawer
        run: |
          python -m pip install --upgrade pip
          pip install keymap-drawer

      - name: Prepare draw-only keymaps (remove combos)
        run: |
          python scripts/prepare_draw_keymaps.py --in-dir config --out-dir .draw_temp

      - name: Draw keymaps
        run: |
          mkdir -p keymap-drawer
          for f in .draw_temp/*.keymap; do
            keymap draw -c keymap_drawer.config.yaml "$f" -o keymap-drawer || exit $?
          done

      - name: Upload drawings
        uses: actions/upload-artifact@v4
        with:
          name: keymap-drawer
          path: keymap-drawer

      - name: Commit and push drawings
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add keymap-drawer || true
          git commit -m "[Draw] ${{ github.sha }}" || echo "no changes to commit"
          git push origin HEAD:main || echo "push failed"
